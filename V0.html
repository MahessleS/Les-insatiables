<!DOCTYPE html>
<html lang="fr">

    <link rel="stylesheet" href="V0.css">

<body>
    <div class="min-h-screen flex flex-col bg-light-beige">
        <header class="relative h-96 overflow-hidden">

                    src="https://www.youtube.com/embed/WoXIGye5DXA?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&loop=1&playlist=WoXIGye5DXA&playsinline=1"
                    frameborder="0"
                    allowfullscreen
                    allow="autoplay; encrypted-media"
                ></iframe>
            </div>
            <div class="absolute inset-0 bg-dark-green bg-opacity-70 flex items-center justify-center">

            </div>
        </header>

        <footer class="bg-dark-green text-beige py-6">
            <div class="container mx-auto px-4 text-center">
